<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <h1>Spotify</h1>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Your Library</a></li>
            </ul>
            <div class="playlist-section">
                <h3>Playlists</h3>
                <ul>
                    <li><a href="#">Workout Mix</a></li>
                    <li><a href="#">Chill Vibes</a></li>
                    <li><a href="#">Top Hits</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <input type="text" placeholder="Search for songs or artists...">
            </header>

            <section class="featured">
                <h2>Featured Albums</h2>
                <div class="album-grid">
                    <div class="album">
                        <img src="album1.jpg" alt="Album 1">
                        <h3>Album Title 1</h3>
                    </div>
                    <div class="album">
                        <img src="album2.jpg" alt="Album 2">
                        <h3>Album Title 2</h3>
                    </div>
                    <div class="album">
                        <img src="album3.jpg" alt="Album 3">
                        <h3>Album Title 3</h3>
                    </div>
                </div>
            </section>
        </main>

        <!-- Music Player -->
        <footer class="music-player">
            <div class="current-song">
                <p>Now Playing: Song Name - Artist</p>
            </div>
            <div class="controls">
                <button>&#9664;</button>
                <button>&#9658;</button>
                <button>&#9654;</button>
            </div>
        </footer>
    </div>
</body>
</html>
